<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الحجز</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('DALL·E 2024-12-11 19.07.07 - A vibrant and inviting football (soccer) field surrounded by greenery, with freshly cut grass and white line markings. The field is illuminated by sof.webp');
            
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #0f0d02;
        }
        form {
            margin: 50px auto;
            width: 80%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>إدخال بيانات الحجز</h1>
    <form action="confirmation.html">
        <input type="text" placeholder="الاسم" required>
        <input type="number" placeholder="عدد اللاعبين" required>
        <input type="number" placeholder="عدد الساعات" required>
        <input type="date" required>
        <button type="submit" class="btn">تأكيد الحجز</button>
    </form>
    <button class="btn" onclick="window.history.back()">رجوع</button>
</body>
</html>
